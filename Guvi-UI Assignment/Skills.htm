<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        .category {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Skills</h1>
    <div>
        <p class="category">Programming Languages</p>
        <ul>
            <li>JavaScript</li>
            <li>Python</li>
            <li>Java</li>
        </ul>
    </div>
    <div>
        <p class="category">Frameworks</p>
        <ul>
            <li>Angular</li>
            <li>React</li>
            <li>Vue.js</li>
            <li>Django Framework</li>
            <li>Flask Framework</li>
            <li>Spring</li>
            <li>Hibernate</li>
        </ul>
    </div>
    <div>
        <p class="category">Build Tools</p>
        <ul>
            <li>Maven</li>
        </ul>
    </div>
    <div>
        <p class="category">Databases</p>
        <ul>
            <li>MySQL</li>
            <li>MongoDB</li>
            <li>Cassandra</li>
        </ul>
    </div>
</body>
</html>
