<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Random App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 flex flex-col-items-center justify-center min-h-screen"
  >
    <div class="bg-white p-8 rounded shadow w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Random Advice Viewer</h1>
      <button type="button"
        id="getAdvice"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">
        Get Random Advice
      </button>
      <div id="adviceContainer" class="bg-yellow-100 text-gray-800 p-4 rounded-xl shadow-md max-w-md mx-auto mt-8 font-medium italic">
        <div
          id="adviceText"
          class="text-lg font-semibold text-gray-700"
        ></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
